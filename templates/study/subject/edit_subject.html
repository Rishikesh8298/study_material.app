{% extends 'master.html' %}{% load static %}{% block titleblock %}
<title>{{title}} | Edit-Subject</title>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}
{% block headblock %}Edit Subject - {{subject.name}}{% endblock %}
{% block mainblock %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'edit_subject' subject_id=subject.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="name">Subject</label>
                    <input class="form-control" id="name" name="name"
                        placeholder="Add a new subject.." value="{{subject.name}}"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                        required>{{subject.description}}</textarea>
                <script>
                    CKEDITOR.replace("description", {
                    height: 250,
                    width: '100%'
                    });
                </script>
            </div>
            <hr>
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
