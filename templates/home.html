{% extends 'master.html' %}{% load static %}{% block titleblock %}
<title>{{title}} | Home</title>
{% endblock %}
{% block headblock %} Homepage{% endblock %}
{% block mainblock %}
<div class="lead p-3" style="height: 100vh;">
    {% for subject in subject_list %}
    <a href="{% url 'subject_details' %}?subject={{subject.name}}" class="btn btn-outline-success p-5 m-1">
        {{subject.name}}
    </a>
    {% endfor %}
</div>
{% endblock %}
