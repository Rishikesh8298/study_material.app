{% extends 'master.html' %}{% load static %}{% block titleblock %}
<title>{{title}} | Add-Topic</title>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}
{% block headblock %} Add Topic{% endblock %}
{% block mainblock %}
    <div class="card">
    <div class="card-body">
        <form action="{% url 'add_topic' %}" method="post">
            {% csrf_token %}
            <div class="row g-3">
                  <div class="col">
                    <label for="name" class="form-label">Topic</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Name" aria-label="date"
                        required>
                </div>
                <div class="col">
                    <label for="subject" class="form-label">Subject</label>
                    <select id="subject" name="subject" class="form-control form-control-sm" required>
                        <option value="">Select Subject .........</option>
                        {% for sub in subjects %}
                        <option value="{{sub.id}}">{{sub.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                <script>
                    CKEDITOR.replace("description", {
                    height: 250,
                    width: '100%'
                    });
                </script>
            </div>
            <hr>
            <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
</div>
{% endblock %}
